<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>

  <div class="modal-body">
    <p>{{ msg }}</p>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="onClose()"
    >
      {{ cancelTxt }}
    </button>

    <button type="button" class="btn btn-primary" (click)="onConfirm()">
      {{ okTxt }}
    </button>
  </div>
</div>
